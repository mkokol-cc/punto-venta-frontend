<mat-tab-group [(selectedIndex)]="selectedTabIndex">
  <mat-tab label="First">
    asdasdsa
    <button (click)="selectedTabIndex = 1">Sgte</button>

    <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Método Pago</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let articulo">{{articulo.codigo}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let articulo">{{articulo.nombre}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let articulo">{{articulo.descripcion}}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let articulo">{{articulo.precio}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
          mat-row
          (click)="send('hola')"
          *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
  </mat-tab>
  <mat-tab label="Second">
    Content 2
    <button (click)="selectedTabIndex = 0">Anterior</button>
    <app-form-combo></app-form-combo>
  </mat-tab>
</mat-tab-group>
