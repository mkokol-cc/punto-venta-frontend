<h2 mat-dialog-title>Editar Detalle de Venta</h2>
<mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="cantidad">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="delete()">Eliminar</button>
    <button mat-button (click)="onClick()" [disabled]="cantidad<=0" cdkFocusInitial>Hecho</button>
</mat-dialog-actions>
