  <table mat-table [dataSource]="tiposPago">
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let tipoPago">{{tipoPago.nombre}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="porcentajeRecargo">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let tipoPago">{{tipoPago.porcentajeRecargo}}</td>
    </ng-container>
  
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tipoPago" class="text-end"><button (click)="send(tipoPago)">editar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
