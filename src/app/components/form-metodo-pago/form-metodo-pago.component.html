@if(toEdit){
  <h4>Editar Tipo de Pago</h4>
}
@else{
  <h4>Nuevo Tipo de Pago</h4>
}
<form [formGroup]="form" class="d-flex" style="gap:10px">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Recargo</mat-label>
        <input matInput type="number" formControlName="porcentajeRecargo">
    </mat-form-field>
    @if(toEdit){
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Guardar Cambios</button>
      <button mat-raised-button color="accent" (click)="cancelEdit()">Cancelar</button>
    }
    @else{
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Guardar</button>
    }
  </form>
