<div>
    <div>
        <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept=".csv"/>
        <button mat-raised-button color="primary" (click)="fileInput.click()">Seleccionar CSV</button>
        <button mat-flat-button color="primary" (click)="onUpload()" [disabled]="!csvFile">Subir</button>
    </div>
    @if(csvFile){
        <div>{{csvFile.name}}</div>
    }
</div>
